<h1>Add Album</h1>

<form #form="ngForm" (ngSubmit)="process()">
    <input type="text" name="name" placeholder="Album Name" ngModel>

    <input type="text" name="artist" placeholder="Artist Name" ngModel>

    <input type="range" name="rating" min=0 max="5" step="1" ngModel>

    <input type="text" name="imageUrl" ngModel>

    <button type="reset">Clear</button>
    <button type="submit">Add Album</button>

</form>
